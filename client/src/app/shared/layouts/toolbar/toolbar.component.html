<!-- <mat-toolbar> -->
<div class="toolbar__wrapper"></div>
<img class="toolbar__logo" src="assets/logos/tattoo-logo.jpg" alt="" />
<nav class="toolbar__navigate">
  <ng-container *ngFor="let link of links">
    <a [routerLink]="link.path">{{ link.title }}</a>
  </ng-container>
</nav>
<div>
  <div *appIsAuthorized="true" class="user__block">
    <span class="user__name">USER</span>
    <span (click)="logOut()" class="toolbar__logout">LogOut</span>
  </div>
  <a  routerLink="/auth" *appIsAuthorized="false">LogIn</a>
</div>
